<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
    <link rel="stylesheet" href="./complex.css">
<body>
    <div class="container">

        <header class="heading">
            <h1>
                Complex Form Design
            </h1>
        </header>

        <section class="form-section">
        <form action="#">

            <div class="inline-form">

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="Developer" id="first-name" placeholder="Developer">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="Developer" id="last-name" placeholder="Sabbir">
            </div>

            </div>

            <div class="inline-form">

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text"  id="email" placeholder="developersabbir123@gmail.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone No</label>
                    <input type="tel"id="phone" placeholder="098765432">
                 </div>

            </div>

            <div class="inline-form">

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="ksa" id="country">
                        <option value="Bangladesh" selected>Bangladesh</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="Dubai">Dubai</option>
                        <option value="America">America</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select  id="country">
                        <option value="Dhaka" selected>Dhaka</option>
                        <option value="Jazan">Jazan</option>
                        <option value="new-city">New City</option>
                        <option value="coualampur">Coyalampur</option>
                        <option value="tokio">Tokio</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <div class="radio-inline-group">
                    <div class="radio-inline">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                
                <div class="radio-inline-group">
                    <div class="radio-inline">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="radio-inline-group">
                    <div class="radio-inline">
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            </div>
            <div class="form-group bio">
                <label for="bio">Short Bio</label>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                
            </div>     
            
            <div class="inline-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="" id="password2" placeholder="Confirm Password">
                </div>
                </div>

                <div class="form-group">
                    <div class="radio-inline">
                        <input type="checkbox" name="" id="aggreement">
                        <label for="aggreement">I accept terms and conditions</label>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-reset" type="reset">Reset</button>
                    <button class="btn btn-sumit" type="sumit">Sumit</button>
                </div>
        </form>
    </section>
    </div>
</body>
</html>
